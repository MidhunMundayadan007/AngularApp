<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  autocomplete="false" #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls?.userName?.invalid &&
      (loginForm.controls?.userName?.touched|| mouseoverLogin)">Required</em>
      <input  (ngModel)="userName"  id="userName" name="userName"type="text"
       class="form-control" placeholder="User Name..." required autocomplete="off"/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls?.password?.invalid
      &&  (loginForm.controls?.password?.touched|| mouseoverLogin)">Required</em>
      <input (ngModel)="password" id="password" type="password" name="password"
       class="form-control" placeholder="Password..." required autocomplete="off"/>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      &nbsp;
    </span>
    <button type="button" (click)="signUp(loginForm.value)"  class="btn btn-default">Sign Up</button>
  </form>
</div>
