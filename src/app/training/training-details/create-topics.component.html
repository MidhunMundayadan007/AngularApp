<div class="col-md-12">
  <h3>Create Course</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="courseForm"  (ngSubmit)="onSubmit(courseForm.value)">
    <div class="form-group"  >
      <label for="Topic">Course Name:</label>
      <input id="Topic" type="text" formControlName="Topic" class="form-control"
       placeholder="Course name..." />
    </div>
    <div class="form-group" >
      <label for="level">Level:</label>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" >
      <label for="Description">Description:</label>
      <textarea id="Description" rows=3 class="form-control" formControlName="Description" placeholder="Description..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>&nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
  </form>
</div>
