<div>
  <div class="row">
    <img class="training-image" [src]="training?.imageUrl" [alt]="training?.courseName">
  </div>
  <div class="row">
    <div class="col-md-11">
      <h2>{{training?.courseName}} </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{training?.dateOfCreated}}</div>
      <div><strong>Last Updated :</strong> {{training?.lastUpdated}}</div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0;">Topics</h3>
    </div>
    <div class="col-md-7">
      <button class="btn btn-default" [class.active] ="sortBy==='name'" (click)="sortBy='name'" >Name</button>
      <button class="btn btn-default" [class.active] ="sortBy==='votes'" (click)="sortBy='votes'" >Votes</button>
      <button class="btn btn-default" [class.active] ="filterBy==='all'" (click)="filterBy='all'" >All</button>
      <button class="btn btn-default" [class.active] ="filterBy==='beginner'" (click)="filterBy='beginner'" >Beginner</button>
      <button class="btn btn-default" [class.active] ="filterBy==='intermediate'" (click)="filterBy='intermediate'" >Intermediate</button>
      <button class="btn btn-default" [class.active] ="filterBy==='advanced'" (click)="filterBy='advanced'" >Advanced </button>
    </div>
    <div class="col-md-2">
      <a (click)="addTopics()" >Add Topics</a>
    </div>
  </div>
  <topic-list *ngIf="!addMode" [filterBy]="filterBy" [sortBy]="sortBy" [topics]= topics></topic-list>
  <create-topic *ngIf="addMode" (saveTopics)="saveNewTopic($event)" (cancelTopics)="cancelNewTopic()"></create-topic>
</div>
