<h1>Add Training</h1>
<hr>
<div class="col-md-6">
  <form #newTrainingForm="ngForm" (ngSubmit)="saveTraining(newTrainingForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error': newTrainingForm.controls.name?.invalid && newTrainingForm.controls.name?.touched}">
      <label for="eventName">Training Name:</label>
      <em *ngIf="newTrainingForm.controls.CourseName?.invalid && (newTrainingForm.controls.CourseName?.touched)">Required</em>
      <input (ngModel)="newTraining.CourseName" name="CourseName" required id="CourseName" type="text" class="form-control" placeholder="Name of your Training..." />
    </div>
    <div class="form-group" [ngClass]="{'error': newTrainingForm.controls.CourseDescription?.invalid && newTrainingForm.controls.CourseDescription?.touched}">
      <label for="eventDate">Training Description:</label>
      <em *ngIf="newTrainingForm.controls.CourseDescription?.invalid && (newTrainingForm.controls.CourseDescription?.touched)">Required</em>
      <input (ngModel)="newTraining.CourseDescription" name="CourseDescription" required id="eventDate" type="text" class="form-control" placeholder="Training Description" />
    </div>
    <div class="form-group" [ngClass]="{'error': newTrainingForm.controls.ImageUrl?.invalid && newTrainingForm.controls.ImageUrl?.touched}">
      <label for="ImageUrl">Image:</label>
      <em *ngIf="newTrainingForm.controls.ImageUrl?.invalid && newTrainingForm.controls.ImageUrl?.touched && newTrainingForm.controls.ImageUrl?.errors.required">Required</em>
      <em *ngIf="newTrainingForm.controls.ImageUrl?.invalid && newTrainingForm.controls.ImageUrl?.touched  && newTrainingForm.controls.ImageUrl?.errors.pattern">Must be a png or jpg url</em>
      <input (ngModel)="newTraining.ImageUrl" name="ImageUrl" required pattern=".*\/.*.(png|jpg)" id="ImageUrl" type="text" class="form-control" placeholder="url of image..." />
      <img  [src] ="newTrainingForm.controls.ImageUrl.value"
      *ngIf="newTrainingForm.controls.ImageUrl?.valid" />
    </div>
    <button type="submit"  class="btn btn-primary">Save</button>&nbsp;
    <button type="button" [disabled]="newTrainingForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
